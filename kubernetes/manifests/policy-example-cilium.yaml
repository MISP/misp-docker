apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: nw-mysql
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: misp-mysql
  ingress:
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: misp
      toPorts:
        - ports:
            - port: "3306"
  egress:
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: misp
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
---
